name: check
on: push
jobs:
  lint:
    name: âœ…lint
    runs-on: macOS-latest
    steps:
      - name: â¬‡ï¸Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: âš™ï¸ Install swiftlint
        run: |
          brew install swiftlint
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
      - name: ğŸ§¹Code Lint
        run: |
          if [ ! -f ".swiftlint.yml" ]; then
            curl -L https://raw.githubusercontent.com/4d-for-ios/check-workflow/master/form/quality/.swiftlint.yml --ouput .swiftlint.yml
          fi
          swiftlint --strict
      - name: âš™ï¸ Install iblinter
        run: |
          brew install IBDecodable/homebrew-tap/iblinter
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
      - name: ğŸ§¹Storyboard Lint
        run: |
          if [ ! -f ".iblinter.yml" ]; then
            curl -L https://raw.githubusercontent.com/4d-for-ios/check-workflow/master/form/quality/.iblinter.yml --ouput .iblinter.yml
          fi
          iblinter lint
      - name: âš™ï¸ Install jsonlint
        run: |
          brew install jsonlint | tee
      - name: ğŸ§¹Manifest Lint
        run: |
          cat manifest.json | jsonlint
  build:
    name: ğŸ—build
    runs-on: macOS-latest
    steps:
      - name: â¬‡ï¸Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ‘·Swift build
        run: |
          sdk=`xcrun -sdk iphonesimulator -show-sdk-path`
          sdkVersion=`echo $sdk | sed -E 's/.*iPhoneSimulator(.*)\.sdk/\1/'`
          swift build  -Xswiftc "-sdk" -Xswiftc "$sdk" -Xswiftc "-target" -Xswiftc "x86_64-apple-ios$sdkVersion-simulator"
